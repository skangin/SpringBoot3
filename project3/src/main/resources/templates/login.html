<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout}">
<head>
    <meta charset="UTF-8">
    <title>Board</title>
    <link rel="stylesheet" href="/css/sub1.css">
    <script src="/js/jquery-1.9.1.min.js"></script>
</head>
<body>
    <div layout:fragment="content">
        <section>
            <div id="section" class="cf">
                <div id="side_menu">
                    <h2>회원정보</h2>
                    <ul class="lnb">
                        <li class="on"><a href="#" title="로그인" tabindex="1">로그인</a></li>
                        <li><a href="#" title="회원가입" tabindex="2">회원가입</a></li>
                        <li><a href="#" title="아이디 찾기" tabindex="3">아이디 찾기</a></li>
                        <li><a href="#" title="비밀번호 찾기" tabindex="4">비밀번호 찾기</a></li>
                    </ul>
                </div><!-- id="side_menu" end -->
                <div id="content_box" class="cf">
                    <div id="title">
                        <h3>로그인</h3>
                        <ul class="local_path cf">
                            <li class="home"><a href="#" title="Home">Home</a></li>
                            <li>회원정보</li>
                            <li class="first">로그인</li>
                        </ul>
                    </div><!-- id="title" end -->
                    <div id="login_box">
                        <dl>
                            <dt>Login</dt>
                            <dd>우리 도서관에 가입하시면 보다 원활한 사용을 하실 수 있습니다.</dd>
                            <dd>미가입 이용자는 자료검색서비스만 이용할 수 있습니다.</dd>
                        </dl>
                        <div class="login_form">
                            <div th:if="${param.error}">
                                Invalid username and password.
                            </div>
                            <div th:if="${param.logout}">
                                You have been logged out.
                            </div>
                            <div class="login_form_area">
                                <form th:action="@{/login}" id="login" name="login" method="post">
                                    <fieldset class="cf">
                                        <ul>
                                            <li class="first">
                                                <label for="userId">아이디</label>
                                                <input type="text" id="userId" name="username"/>
                                            </li>
                                            <li>
                                                <label for="userPw">비밀번호</label>
                                                <input type="password" id="userPw" name="password"/>
                                            </li>
                                        </ul>
                                        <button type="submit" class="btn">로그인</button>
                                    </fieldset>
                                </form>
                                <span class="member_link cf">
								<a href="#" class="first">회원가입</a>
								<a href="#">아이디 찾기</a>
								<a href="#">비밀번호 찾기</a>
							</span>
                            </div><!-- class="login_form_area" -->
                        </div><!-- class="login_form" -->
                    </div><!-- id="login_box" end -->
                </div><!-- id="content_box" -->
            </div><!-- id="section" -->
        </section>
    </div>
</body>
</html>
